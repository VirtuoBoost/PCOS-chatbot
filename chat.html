<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Other content on the page -->

    <div class="chatbot-container">
        <div class="body">
            <h1 class="chat-head">What can I help you with?</h1>
            <div class="message">
                <input type="text" placeholder="Ask your question..." class="message-input">
                <img src="send.png" alt="Send Icon" class="send-icon" onclick="sendMessage()">
            </div>
            <div class="container">
                <div class="box">
                    <p>PCOS detection</p>
                    <img src="detection.png" alt="Detection">
                </div>
                <div class="box">
                    <p>Symptom Tracker</p>
                    <img src="detection1.png" alt="Detection">
                </div>
                <div class="box">
                    <p>Daily Planner </p>
                    <img class="img2" src="detection2.png" alt="Detection">
                </div>
            </div>
            <p class="footer">Start your PCOS wellness journey today</p>
        </div>
    </div>

    <script>
        // Function to display the headline word by word
        function displayHeadline() {
            const headlineElement = document.querySelector('.chat-head');
            const headlineText = "What can I help you with?"; // The text to display
            const words = headlineText.split(' '); // Split the text into words
            let currentWordIndex = 0; // Start with the first word

            // Clear the headline content before starting
            headlineElement.textContent = "";

            // Function to show the next word with a fade-in effect
            function showNextWord() {
                if (currentWordIndex < words.length) {
                    const span = document.createElement('span'); // Create a span for the word
                    span.textContent = words[currentWordIndex] + " "; // Add the next word
                    span.style.opacity = 0; // Start invisible
                    headlineElement.appendChild(span); // Append the span to the headline

                    // Animate the fade-in effect
                    let opacity = 0; // Start from 0 opacity
                    const fadeInInterval = setInterval(() => {
                        if (opacity < 1) {
                            opacity += 0.05; // Increase opacity
                            span.style.opacity = opacity; // Apply new opacity
                        } else {
                            clearInterval(fadeInInterval); // Stop the interval when fully visible
                        }
                    }, 50); // Update every 50 ms

                    currentWordIndex++; // Move to the next word
                    setTimeout(showNextWord, 600); // Call this function again after 1000 ms
                }
            }

            showNextWord(); // Start showing words
        }

        function sendMessage() {
            const inputField = document.querySelector('.message-input');
            const message = inputField.value; // Get the user input

            if (message) {
                // Logic to handle the message (e.g., display it, send it to a server, etc.)
                console.log("User message:", message);
                inputField.value = ""; // Clear the input field after sending
            }
        }

        // Trigger the function when the page loads
        window.addEventListener('load', displayHeadline);
    </script>
</body>
</html>
